<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connecting-Dot Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="onLoadBody()">
    <nav class="navbar navbar-dark bg-dark navbar-outer">
        <a class="navbar-brand" href="/index.html">Connect Dots</a>
        <a href="https://www.linkedin.com/in/rajnish-mishra97">@RajnishMishra(Visit linkedin)</a>
    </nav>

    <button class="btn btn-primary start-game" onclick="showgameBoard()">Start Game</button>

    <h2 class="Game-info"></h2>
    <div class="User-info">
        <h4 class="player-turn">"Best Of Luck"</h4>
        <div id="playericon" class="playercolor"></div>
    </div>

    <div id="myModal1" class="modal-holder">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="closeModal" onclick="closeModalBtn()">&times;</span>
            <!-- <input type="text" name="Name" value=""> -->
            <div class="imgHolder">
                <h3 class="modal-text">Game Started</h3>
                <img src="./Images/Win.gif" width="80px" />
            </div>
        </div>

    </div>
    <div class="container-holder">


        <table id="Dot-table">

        </table>
    </div>

    <button type="button" class="btn btn-primary reset"><span>Reset</span></button>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
